buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

apply plugin: 'kotlin'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.4'
    compile 'org.jetbrains.kotlinx:kotlinx-support-jdk8:0.3'

    compile 'org.jsoup:jsoup:1.10.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.4'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.6.3'
    compile 'org.codehaus.woodstox:woodstox-core-asl:4.4.1'

    compile 'commons-cli:commons-cli:1.3.1'
}

shadowJar {
    manifest {
        attributes 'Main-Class' : 'com.warrior.series_crawler.MainKt'
    }
}
